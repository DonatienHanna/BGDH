<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Système d'Analyse et de Signaux de Trading</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fc;
        }
        .login-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border: none;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }
        .card-header {
            background-color: #4e73df;
            color: white;
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card o-hidden border-0 shadow-lg my-5">
                        <div class="card-header py-3">
                            <h4 class="m-0 text-center">SAST</h4>
                        </div>
                        <div class="card-body p-4">
                            <div class="text-center mb-4">
                                <h1 class="h4 text-gray-900 mb-2">Connexion</h1>
                                <p class="text-muted">Entrez vos identifiants pour accéder au système</p>
                            </div>
                            
                            {% if form.errors %}
                                <div class="alert alert-danger">
                                    Identifiants incorrects. Veuillez réessayer.
                                </div>
                            {% endif %}
                            
                            <form method="post">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="id_username" class="form-label">Nom d'utilisateur</label>
                                    <input type="text" name="username" class="form-control" id="id_username" required>
                                </div>
                                <div class="mb-3">
                                    <label for="id_password" class="form-label">Mot de passe</label>
                                    <input type="password" name="password" class="form-control" id="id_password" required>
                                </div>
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary">Se connecter</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
